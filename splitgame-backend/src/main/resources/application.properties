# =============================================
# CONFIGURACIÓN DE BASE DE DATOS - PostgreSQL
# =============================================

# URL de conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/splitgame
spring.datasource.username=postgres
spring.datasource.password=your_password

# Driver de PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# =============================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# =============================================

# Dialecto de PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mostrar queries SQL en consola (útil para desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Estrategia de generación de esquema
# - none: No hace nada (recomendado en producción)
# - validate: Solo valida que el esquema coincida
# - update: Actualiza el esquema si es necesario
# - create: Crea el esquema cada vez (BORRA DATOS)
# - create-drop: Crea al iniciar y elimina al cerrar
spring.jpa.hibernate.ddl-auto=validate

# Naming strategy (convención de nombres)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# =============================================
# CONFIGURACIÓN DEL SERVIDOR
# =============================================

# Puerto del servidor
server.port=8080

# Context path (opcional)
# server.servlet.context-path=/api

# =============================================
# CONFIGURACIÓN DE LOGGING
# =============================================

# Nivel de logging
logging.level.root=INFO
logging.level.com.tuempresa.splitgame=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================================
# CONFIGURACIÓN DE JACKSON (JSON)
# =============================================

# Formato de fechas
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Lima

# Serialización
spring.jackson.serialization.write-dates-as-timestamps=false

# =============================================
# CONFIGURACIÓN DE POOL DE CONEXIONES (HikariCP)
# =============================================

# Tamaño máximo del pool
spring.datasource.hikari.maximum-pool-size=10

# Tiempo máximo de vida de una conexión (30 minutos)
spring.datasource.hikari.max-lifetime=1800000

# Tiempo máximo de espera para obtener una conexión (30 segundos)
spring.datasource.hikari.connection-timeout=30000

# =============================================
# PERFIL ACTIVO
# =============================================

# Perfil por defecto (dev, prod, test)
spring.profiles.active=dev
